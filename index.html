  <style>

    .item-carrito {

    .totales {

    .carrito-acciones button {

    @media (max-width: 768px) {

        padding: 0 1rem 1.6rem;

      .carrito {

      }
    }
  </style>

<body>
  <header>
    <h1>Ecommerce Comic_HarSan</h1>
    <p>Elige tus c√≥mics favoritos, ll√©valos directo al carrito y paga seguro con PayPal (Sandbox).</p>
  </header>

  <main class="layout">
    <section class="catalogo" aria-label="Cat√°logo de c√≥mics">
      <div class="filtros">
        <label for="categoria">Filtrar por categor√≠a:</label>
        <select id="categoria">
          <option value="todas">Todas</option>
          <option value="marvel">Marvel</option>
          <option value="dc">DC</option>
          <option value="otros">Otros</option>
        </select>
      </div>

      <section id="productos" aria-label="Listado de c√≥mics"></section>
    </section>

    <aside class="carrito" aria-label="Carrito de compras">
      <div class="carrito-header">
        <h2>
          üßæ Carrito de Compras
          <span>(<span id="cantidad-carrito">0</span> √≠tems)</span>
        </h2>
      </div>

      <ul id="lista-carrito"></ul>
      <p id="carrito-vacio" class="badge-empty">Tu carrito est√° vac√≠o. Agrega tu primer c√≥mic ü§ì</p>

      <div class="totales">
        <p>
          <span>Subtotal</span>
          <span id="subtotal-text">$0.00</span>
        </p>
        <p>
          <span>Impuestos (10%)</span>
          <span id="impuestos-text">$0.00</span>
        </p>
        <p>
          <span>Descuento</span>
          <span id="descuento-text">$0.00</span>
        </p>
        <p class="total">
          <span>Total</span>
          <span id="total-text">$0.00</span>
        </p>
      </div>

      <div class="carrito-acciones">
        <button id="btn-vaciar" class="btn btn-ghost">üßº Vaciar carrito</button>
        <button id="btn-finalizar" class="btn btn-primary">‚úÖ Finalizar compra</button>
      </div>

      <div id="paypal-button-container" class="paypal-container" hidden></div>
    </aside>
  </main>

  <!-- PayPal Sandbox SDK (client-id=sb para pruebas) -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>

  <script>
    // ==========================
    // Datos base de productos
    // ==========================
    const productos = [
      {
        id: 1,
        nombre: "Hulk",
        precio: 25.0,
        categoria: "marvel",
        imagen: "https://www.cardboardmemories.ca/cdn/shop/files/QASTL317025_592x898.jpg?v=1715727636"
      },
      {
        id: 2,
        nombre: "Iron Man",
        precio: 18.0,
        categoria: "marvel",
        imagen: "https://images.cdn2.buscalibre.com/fit-in/360x360/b0/2b/b02b8436ec7bb1e24d5fc49a2c1539cf.jpg"
      },
      {
        id: 3,
        nombre: "Spiderman",
        precio: 30.0,
        categoria: "marvel",
        imagen: "https://images.cdn1.buscalibre.com/fit-in/360x360/b1/9d/b19d48c39423f894d21b31ec91f4305c.jpg"
      },
      {
        id: 4,
        nombre: "Watchmen",
        precio: 18.0,
        categoria: "otros",
        imagen: "https://i.blogs.es/d5dd2b/watchmendcuniverse/1366_2000.jpg"
      },
      {
        id: 5,
        nombre: "Batman",
        precio: 22.0,
        categoria: "dc",
        imagen: "https://images.cdn1.buscalibre.com/fit-in/360x360/a5/77/a577bffd80a8742e57af9c6d874e3506.jpg"
      }
    ];

    // ==========================
    // Estado del carrito (Map)
    // ==========================
    const carrito = new Map();
    const STORAGE_KEY = "carritoComicHarSan";

    // ==========================
    // Helpers
    // ==========================
    const formatterUSD = new Intl.NumberFormat("en-US", {
      style: "currency",
      currency: "USD",
      minimumFractionDigits: 2
    });

    function guardarCarrito() {
      const items = Array.from(carrito.values());
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }

    function cargarCarrito() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (!data) return;
      try {
        const items = JSON.parse(data);
        items.forEach((item) => {
          carrito.set(item.id, item);
        });
      } catch (err) {
        console.error("Error restaurando carrito:", err);
      }
    }

    // ==========================
    // Render de productos
    // ==========================
    const contenedorProductos = document.getElementById("productos");
    const selectCategoria = document.getElementById("categoria");

    function renderProductos(lista = productos) {
      contenedorProductos.innerHTML = "";

      if (!lista.length) {
        contenedorProductos.innerHTML =
          "<p>No hay c√≥mics en esta categor√≠a por ahora.</p>";
        return;
      }

      lista.forEach((prod) => {
        const article = document.createElement("article");
        article.className = "producto";
        article.dataset.id = String(prod.id);

        const img = document.createElement("img");
        img.src = prod.imagen;
        img.alt = `Portada del c√≥mic ${prod.nombre}`;
        img.addEventListener("error", () => {
          img.src =
            "https://via.placeholder.com/300x450.png?text=Comic+no+disponible";
        });

        const titulo = document.createElement("h3");
        titulo.textContent = prod.nombre;

        const chip = document.createElement("span");
        chip.className = "chip-categoria";
        chip.textContent =
          prod.categoria === "marvel"
            ? "Marvel"
            : prod.categoria === "dc"
            ? "DC Comics"
            : "Otros";

        const precio = document.createElement("p");
        precio.className = "precio";
        precio.textContent = formatterUSD.format(prod.precio);

        const acciones = document.createElement("div");
        acciones.className = "acciones";

        const btnAgregar = document.createElement("button");
        btnAgregar.className = "btn btn-primary btn-agregar";
        btnAgregar.dataset.id = String(prod.id);
        btnAgregar.innerHTML = "Agregar <span>+</span>";

        const btnDetalle = document.createElement("button");
        btnDetalle.className = "btn btn-outline";
        btnDetalle.type = "button";
        btnDetalle.textContent = "Ver m√°s";
        // Aqu√≠ podr√≠as abrir un modal en el futuro

        acciones.appendChild(btnAgregar);
        acciones.appendChild(btnDetalle);

        article.appendChild(img);
        article.appendChild(titulo);
        article.appendChild(chip);
        article.appendChild(precio);
        article.appendChild(acciones);

        contenedorProductos.appendChild(article);
      });
    }

    function filtrarPorCategoria() {
      const valor = selectCategoria.value;
      if (valor === "todas") {
        renderProductos(productos);
        return;
      }
      const filtrados = productos.filter((p) => p.categoria === valor);
      renderProductos(filtrados);
    }

    // ==========================
    // Carrito: DOM
    // ==========================
    const listaCarrito = document.getElementById("lista-carrito");
    const cantidadCarrito = document.getElementById("cantidad-carrito");
    const subtotalText = document.getElementById("subtotal-text");
    const impuestosText = document.getElementById("impuestos-text");
    const descuentoText = document.getElementById("descuento-text");
    const totalText = document.getElementById("total-text");
    const carritoVacio = document.getElementById("carrito-vacio");

    function calcularTotales() {
      let subtotal = 0;
      let cantidadTotal = 0;

      carrito.forEach((item) => {
        subtotal += item.precio * item.cantidad;
        cantidadTotal += item.cantidad;
      });

      const impuestos = subtotal * 0.1; // 10%
      const descuento = subtotal > 100 ? subtotal * 0.05 : 0; // 5% sobre compras grandes
      const total = subtotal + impuestos - descuento;

      return { subtotal, impuestos, descuento, total, cantidadTotal };
    }

    function actualizarCarrito() {
      listaCarrito.innerHTML = "";

      if (carrito.size === 0) {
        carritoVacio.style.display = "block";
      } else {
        carritoVacio.style.display = "none";
      }

      carrito.forEach((item) => {
        const li = document.createElement("li");
        li.className = "item-carrito";
        li.dataset.id = String(item.id);

        const info = document.createElement("div");
        info.className = "item-info";

        const titulo = document.createElement("span");
        titulo.className = "item-titulo";
        titulo.textContent = item.nombre;

        const precio = document.createElement("span");
        precio.className = "item-precio";
        precio.textContent = formatterUSD.format(item.precio * item.cantidad);

        info.appendChild(titulo);
        info.appendChild(precio);

        const controles = document.createElement("div");
        controles.className = "item-controles";

        const btnDec = document.createElement("button");
        btnDec.className = "btn-sm btn-ghost btn-dec";
        btnDec.dataset.id = String(item.id);
        btnDec.textContent = "-";

        const cantidad = document.createElement("span");
        cantidad.className = "item-cantidad";
        cantidad.textContent = item.cantidad;

        const btnInc = document.createElement("button");
        btnInc.className = "btn-sm btn-ghost btn-inc";
        btnInc.dataset.id = String(item.id);
        btnInc.textContent = "+";

        const btnRemove = document.createElement("button");
        btnRemove.className = "btn-sm btn-danger btn-remove";
        btnRemove.dataset.id = String(item.id);
        btnRemove.textContent = "‚úï";

        controles.appendChild(btnDec);
        controles.appendChild(cantidad);
        controles.appendChild(btnInc);
        controles.appendChild(btnRemove);

        li.appendChild(info);
        li.appendChild(controles);

        listaCarrito.appendChild(li);
      });

      const { subtotal, impuestos, descuento, total, cantidadTotal } =
        calcularTotales();

      cantidadCarrito.textContent = String(cantidadTotal);
      subtotalText.textContent = formatterUSD.format(subtotal);
      impuestosText.textContent = formatterUSD.format(impuestos);
      descuentoText.textContent = formatterUSD.format(descuento);
      totalText.textContent = formatterUSD.format(total);

      guardarCarrito();
      actualizarPaypal(total);
    }

    function agregarAlCarrito(id) {
      const producto = productos.find((p) => p.id === id);
      if (!producto) return;

      const existente = carrito.get(id);
      if (existente) {
        existente.cantidad += 1;
      } else {
        carrito.set(id, { ...producto, cantidad: 1 });
      }
      actualizarCarrito();
    }

    function cambiarCantidad(id, delta) {
      const item = carrito.get(id);
      if (!item) return;
      const nuevaCantidad = item.cantidad + delta;
      if (nuevaCantidad <= 0) {
        carrito.delete(id);
      } else {
        item.cantidad = nuevaCantidad;
      }
      actualizarCarrito();
    }

    function eliminarDelCarrito(id) {
      carrito.delete(id);
      actualizarCarrito();
    }

    function vaciarCarrito() {
      if (!carrito.size) return;
      const confirmar = window.confirm(
        "¬øSeguro que quieres vaciar todo el carrito?"
      );
      if (!confirmar) return;
      carrito.clear();
      actualizarCarrito();
    }

    function finalizarCompra() {
      if (!carrito.size) {
        alert("Tu carrito est√° vac√≠o. Agrega algunos c√≥mics antes de pagar.");
        return;
      }
      alert(
        "Esta acci√≥n simula el cierre manual de compra. Para pago real usa el bot√≥n de PayPal."
      );
    }

    // ==========================
    // PayPal Sandbox
    // ==========================
    let paypalButtons = null;

    function initPaypal() {
      if (typeof paypal === "undefined" || paypalButtons) return;

      paypalButtons = paypal.Buttons({
        style: {
          layout: "vertical"
        },
        createOrder: function (data, actions) {
          const { total } = calcularTotales();
          return actions.order.create({
            purchase_units: [
              {
                description: "Compra en Comic_HarSan",
                amount: {
                  value: total.toFixed(2),
                  currency_code: "USD"
                }
              }
            ]
          });
        },
        onApprove: function (data, actions) {
          return actions.order.capture().then(function (details) {
            alert(
              "Gracias " +
                details.payer.name.given_name +
                ", tu compra est√° confirmada (Sandbox)."
            );
            carrito.clear();
            actualizarCarrito();
          });
        },
        onError: function (err) {
          console.error("Error en PayPal:", err);
          alert("Ocurri√≥ un problema con el pago. Intenta de nuevo.");
        }
      });

      paypalButtons.render("#paypal-button-container");
    }

    function actualizarPaypal(total) {
      const container = document.getElementById("paypal-button-container");
      if (total > 0) {
        container.hidden = false;
        initPaypal();
      } else {
        container.hidden = true;
      }
    }

    // ==========================
    // Eventos
    // ==========================
    document.addEventListener("DOMContentLoaded", () => {
      // Restaurar carrito y dibujar
      cargarCarrito();
      renderProductos();
      actualizarCarrito();

      // Filtro por categor√≠a
      selectCategoria.addEventListener("change", filtrarPorCategoria);

      // Delegaci√≥n: agregar al carrito
      contenedorProductos.addEventListener("click", (e) => {
        const btn = e.target.closest(".btn-agregar");
        if (!btn) return;
        const id = Number(btn.dataset.id);
        agregarAlCarrito(id);
      });

      // Delegaci√≥n: controles del carrito
      listaCarrito.addEventListener("click", (e) => {
        const btnInc = e.target.closest(".btn-inc");
        const btnDec = e.target.closest(".btn-dec");
        const btnRemove = e.target.closest(".btn-remove");

        if (btnInc) {
          const id = Number(btnInc.dataset.id);
          cambiarCantidad(id, 1);
        } else if (btnDec) {
          const id = Number(btnDec.dataset.id);
          cambiarCantidad(id, -1);
        } else if (btnRemove) {
          const id = Number(btnRemove.dataset.id);
          eliminarDelCarrito(id);
        }
      });

      // Botones principales
      const btnVaciar = document.getElementById("btn-vaciar");
      const btnFinalizar = document.getElementById("btn-finalizar");

      btnVaciar.addEventListener("click", vaciarCarrito);
      btnFinalizar.addEventListener("click", finalizarCompra);
    });
